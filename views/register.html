<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>

	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html" class="form-group">
      <label for="input_id">Name:</label>
      <input type="text" class="form-control" name="my_text_field" placeholder="John Smith">
      <br>

      <label for="input_id">Email:</label>
      <input type="email" class="form-control" name="my_email_field" placeholder="john@email.com">
      <br>

      <label for="input_id">Password:</label>
      <input type="password" class="form-control" name="my_pw_field" placeholder="Enter Password">
      <br>

      <label for="input_id">Confirm Passwords:</label>
      <input type="password" class="form-control" name="my_pw_field" placeholder="Confirm Password">
      <br>

      <div class="form-check">
        <label for="input_id">CU Boulder Alumni:</label>
        <input type="radio" name="alum" value="1" checked> Yes
        <input type="radio" name="alum" value="2"> No
      </div>
      <br>

      <div class="form-check">
        <label for="input_id">CU Boulder Student:</label>
        <input type="radio" name="stud" value="1" checked> Yes
        <input type="radio" name="stud" value="2"> No
      </div>
      <br>

      <div class="form-check">
        <label for="input_id" class="form-check-label">Student Status:</label>
        
        <input type="radio" name="stat" value="1"> Undergrad

        <select name="select_undergrad">
          <option selected>Pick an Option</option>
          <option value="1">Freshman</option>
          <option value="2">Sophomore</option>
          <option value="3">Junior</option>
          <option value="4">Senior</option>
        </select>

        <input type="radio" name="stat" value="2"> Postgrad

        <select name="select_postgrad">
          <option selected>Pick an Option</option>
          <option value="1">MA</option>
          <option value="2">MBA</option>
          <option value="3">PHD</option>
        </select>

        <input type="radio" name="stat" value="3" checked> Neither
      </div>
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
